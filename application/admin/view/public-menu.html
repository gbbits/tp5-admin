<div id="sidebar" class="sidebar responsive ace-save-state">
    <script type="text/javascript">
        try{ace.settings.loadState('sidebar')}catch(e){}
    </script>

    <div class="sidebar-shortcuts" id="sidebar-shortcuts">
        <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
            <button class="btn btn-success">
                <i class="ace-icon fa fa-signal"></i>
            </button>

            <button class="btn btn-info">
                <i class="ace-icon fa fa-pencil"></i>
            </button>

            <button class="btn btn-warning">
                <i class="ace-icon fa fa-users"></i>
            </button>

            <button class="btn btn-danger">
                <i class="ace-icon fa fa-cogs"></i>
            </button>
        </div>

        <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
            <span class="btn btn-success"></span>

            <span class="btn btn-info"></span>

            <span class="btn btn-warning"></span>

            <span class="btn btn-danger"></span>
        </div>
    </div><!-- /.sidebar-shortcuts -->

    <ul class="nav nav-list">

        {volist name="menu" id="v"}
        <li class="
            {if condition="($v.id eq $url.id) OR ($v.id eq $url.pid) OR ($v.id eq $url.up_pid)"}
                active
                {if condition="$url.pid neq 0"}
                    open
                {/if}
            {/if}
        ">
            <a href="{:url($v.url)}" class="
                {notempty name="v.children"}
                    dropdown-toggle
                {/notempty}
            ">
                <i class="{$v.icon}"></i>
                <span class="menu-text">{$v.name}</span>
                {notempty name="v.children"}
                    <b class="arrow fa fa-angle-down"></b>
                {/notempty}
            </a>

            <b class="arrow"></b>
            {notempty name="v.children"}
                <ul class="submenu">
                    {volist name="v.children" id="vo"}
                        <li class="
                            {if condition="($vo.id eq $url.id) OR ($vo.id eq $url.pid)"}
                                active
                                {if condition="$url.up_pid neq 0"}
                                    open
                                {/if}
                            {/if}
                        ">
                            <a href="{:url($vo.url)}">
                                <i class="{$vo.icon}"></i>
                                {$vo.name}
                            </a>
                            <b class="arrow"></b>
                        </li>
                    {/volist}
                </ul>
            {/notempty}
        </li>


        {/volist}


    </ul><!-- /.nav-list -->

    <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
        <i id="sidebar-toggle-icon" class="ace-icon fa fa-angle-double-left ace-save-state" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
    </div>
</div>
